<dom-module id="vs-polymer-sidebar">

<style>
/* CSS rules for your element */
</style>

<template>
    <ul>
        <template repeat="[[element in feedElements]]">
            <li>
                <div>[[element.title]]</div>
                <p>[[element.shortDesc]]</p>
            </li>
        </template>
    </ul>
</template>

<script>
    Polymer({
      is: "vs-polymer-sidebar",

      ready: function () {
          console.log(this.feedElements)
      },

      properties: {
        feedElements: {
            type: Array
        }
      }
    });
</script>

</dom-module>
